<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags and CSS links -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/pubblic/css/style.css" />
    <link rel="stylesheet" href="/pubblic/css/reset.css" />
    
    <title>Recruitment</title>
  </head>
  <body>

    <!-- Form container -->
    <div class="container">
      <div class="create-view">
        <h1>Neue Eintrege erstellen</h1>
        <form id="entry-form">

          <!-- Form fields with error messages -->

          <label for="job-id">Job-ID:</label>
          <input type="text" id="job-id" name="job-id" />
          <span id="job-id-error" style="color: red"></span>

          <label for="title">Titel:</label>
          <input type="text" id="title" name="title" />
          <span id="title-error" style="color: red"></span>

          <label for="description">Beschreibung:</label>
          <textarea id="description" name="description"></textarea>
          <span id="description-error" style="color: red"></span>

          <!-- Submit button -->
          <input type="submit" value="Eintrag erstellen" />
        </form>
      </div>
    </div>

    <!-- Navigation buttons -->
    <button><a href="jobs.html">Job</a></button>
    <button><a href="applicant.html">Bewerber</a></button>

    <!-- JavaScript for form handling -->
    <script src="/pubblic/js/create_job.js"></script>
  </body>
</html>
