<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Include the CSS files for styling -->
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/reset.css" />
    <title>Recruitment</title>
  </head>
  <body>
    <div class="container">
      <div class="create-view">
        <h1>Neue Eintrege erstellen</h1>
        <form id="entry-form">
          <label for="job-id">Job-ID:</label>
          <input type="text" id="job-id" name="job-id" />
          <span id="job-id-error" style="color: red"></span>

          <label for="title">Titel:</label>
          <input type="text" id="title" name="title" />
          <span id="title-error" style="color: red"></span>

          <label for="description">Beschreibung:</label>
          <textarea id="description" name="description"></textarea>
          <span id="description-error" style="color: red"></span>

          <input type="submit" value="Eintrag erstellen" />
        </form>
      </div>
    </div>

    <button><a href="jobs.html">Job</a></button>
    <button><a href="applaiers.html">Bewerber</a></button>

    <script src="/static/js/create_job.js"></script>
  </body>
</html>
